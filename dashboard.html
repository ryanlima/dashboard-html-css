<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard layout with css grid and flexbox</title>
  <link rel="stylesheet" href="dashboard.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
  <div class="grid-container">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <header class="header">
      <div class="header__search">Search...</div>
      <div class="headeer__avatar">Your Face</div>
    </header>
    <aside class="sidenav">
      <div class="sidenav__close-icon">
        <i class="fas fa-times"></i>
      </div>
      <ul class="sidenav__list">
        <li class="sidenav__list-item">Item One</li>
        <li class="sidenav__list-item">Item Two</li>
        <li class="sidenav__list-item">Item Three</li>
        <li class="sidenav__list-item">Item Four</li>
        <li class="sidenav__list-item">Item Five</li>
      </ul>
    </aside>
    <main class="main">
      <div class="main-header">
        <div class="main-header__heading">Hellor User</div>
        <div class="main-header__updates">Recent Items</div>
      </div>
      <div class="main-overview">
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
      </div>
      <div class="main-cards">
        <div class="card">Card</div>
        <div class="card">Card</div>
        <div class="card">Card</div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2019</div>
      <div class="footer__signature">Made with love by pure genius</div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    const menuIconEl = $('.menu-icon')
    const sidenavEl = $('.sidenav')
    const sidenavCloseEl = $('.sidenav__close-icon')

    // Add and remove provided class names
    function toggleClassName(el, className) {
      if( el.hasClass(className)) {
        el.removeClass(className)
      } else {
        el.addClass(className)
      }
    }

    // Open the side nav on click
    menuIconEl.on('click', function() {
      toggleClassName(sidenavEl, 'active')
    })

    // Close the side nav on click
    sidenavCloseEl.on('click', function() {
      toggleClassName(sidenavEl, 'active')
    })
  </script>
</body>
</html>
